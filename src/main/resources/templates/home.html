<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/layui.js" charset="utf-8"></script>

    <title>商城首页</title>
</head>

<body>
    <div class="row">
        <!-- 导航栏 搜索框 -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                    <a class="navbar-brand" href="#">Aoxzon</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">登录</a></li>
                        <li class="dropdown">
                            <a href="/myAccount"  class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >用户<span class="caret"></span></a>
                            <p id="userNameP"></p>
                            <ul class="dropdown-menu">
                                <li><a href="#">订单管理</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container-fluid main">
        <div class="row">
            <!-- 搜索框 -->
            <div class="search">
                <form class="navbar-form navbar-left">
                    <div class="form-group search-text-btn">
                        <input type="text" class="form-control" placeholder="寻找商品">
                    </div>
                    <div class="search-text-btn">
                        <button type="submit" class="btn btn-default">搜索</button>
                    </div>
                </form>
            </div>

            <br>
            <hr class="separate">

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h2 class="header-classify">商品类别</h2>
                <ul class="list-group classify">
                    <li class="list-group-item">
                        <a href="#">生活用品</a></li>
                    <li class="list-group-item">
                        <a href="#">数码科技</a></li>
                    <li class="list-group-item">
                        <a href="#">服装饰品</a></li>
                    <li class="list-group-item">
                        <a href="#">图书教育</a></li>
                    <li class="list-group-item">
                        <a href="#">医药保健</a></li>
                    <li class="list-group-item">
                        <a href="#">计生情趣</a></li>
                </ul>
            </div>

            <!-- 轮播图 -->
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

                <div class="layui-carousel col-lg-12 col-md-12 col-sm-12 col-xs-12" id="slideshow">
                    <div carousel-item>
                        <div><img src="img/1.jpg" class="image-slideshow"></div>
                        <div><img src="img/2.jpg" class="image-slideshow"></div>
                        <div><img src="img/3.jpg" class="image-slideshow"></div>
                        <div><img src="img/4.jpg" class="image-slideshow"></div>
                        <div><img src="img/5.jpg" class="image-slideshow"></div>
                        <div><img src="img/6.jpg" class="image-slideshow"></div>
                        <div><img src="img/7.jpg" class="image-slideshow"></div>
                    </div>

                </div>

                <script>
                    layui.use(['carousel', 'form'], function() {
                        var carousel = layui.carousel,
                            form = layui.form;
                        //图片轮播
                        carousel.render({
                            elem: '#slideshow',
                            width: '100%',
                            height: '440px',
                            interval: 5000
                        });
                        var $ = layui.$,
                            active = {
                                set: function(othis) {
                                    var THIS = 'layui-bg-normal',
                                        key = othis.data('key'),
                                        options = {};

                                    othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                                    options[key] = othis.data('value');
                                    ins3.reload(options);
                                }
                            };
                    });
                </script>

            </div>


            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h2>活动优惠</h2>
            </div>
        </div>
    </div>


</body>

</html>
